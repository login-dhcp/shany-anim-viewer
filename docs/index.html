<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shinycolors Spine Viewer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!--<script src="https://esotericsoftware.com/files/runtimes/spine-ts/build/spine-webgl.js"></script>-->
        <script src="https://shinycolors.info/utils/shany-anim-viewer/docs/spine-webgl.js?v=3.7.94"></script>
    </head>
    <body ondrop="DropHandler(event);" ondragover="DragOverHandler(event);">
        <div id="aside">
            <span>Idol:</span>
            <select id="idolList" size="10"></select>
            <br>
            <span>Clothes:</span>
            <select id="clothesList"></select>
            <br>
            <span>Type:</span>
            <select id="typeList"></select>
            <br>
            <span>Animation:</span>
            <select id="animationList" size="15"></select>
            <br>
            <span>Skin:</span>
            <select id="skinList"></select>
            <br>
            <span>Background Color:</span>
            <input id="color-picker" type="color" />
            <button onclick="ClearTrack();">Reset Animation</button>
        </div>
        <canvas id="canvas"></canvas>
        <script src="main.js"></script>
    </body>
</html>
